<body id="turnosBody">
   
    <header class="w-100 d-lg-flex flex-md-row header">
        <a href="../index.html" class="brand-logo"><img src="../images/brand-logo.png" alt="" class="brand-logo"></a>        
        <nav class="d-lg-flex align-items-center justify-content-center w-100 header-text-wrapper">
            <a href="../index.html" class="p-3 header-text">Home</a>
            <a href="../pages/servicios.html" class="p-3 header-text">Servicios</a>
            <a href="../pages/sobre-nosotros.html" class="p-3 header-text">Sobre nosotros</a>
            <a href="../pages/contacto.html" class="p-3 header-text">Contacto</a>
        </nav>
    </header>

    <h1 id="turnosTitle">¡Reserva tu turno!</h1>
    <div class="formBox">
  <form id="formularioTurnos">
    <input type="text" id="nombreApellido" placeholder="Nombre y Apellido" required>
    <input type="tel" id="numeroTelefonico" placeholder="Número Telefónico" required>
    <input type="date" id="fecha" required>
    <select id="hora">
      <option value="10:00am">10:00 AM</option>
      <option value="10:30am">10:30 AM</option>
      <option value="11:00am">11:00 AM</option>
      <option value="11:30am">11:30 AM</option>
      <option value="12:00pm">12:00 PM</option>
      <option value="12:30pm">12:30 PM</option>
      <option value="13:00pm">13:00 PM</option>
      <option value="13:30pm">13:30 PM</option>
      <option value="14:00pm">14:00 PM</option>
      <option value="14:30pm">14:30 PM</option>
      <option value="15:00pm">15:00 PM</option>
      <option value="15:30pm">15:30 PM</option>
      <option value="16:00pm">16:00 PM</option>
      <option value="16:30pm">16:30 PM</option>
      <option value="17:00pm">17:00 PM</option>
      <option value="17:30pm">17:30 PM</option>
      <option value="18:00pm">18:00 PM</option>
      <option value="18:30pm">18:30 PM</option>
  </select>
  
  <script>
      $(document).ready(function() {
          $('#timeSelect').select2({
              placeholder: 'Selecciona una hora',
              dropdownCssClass: 'force-dropdown-down'
          });
      });
  </script>
  
    <select id="servicios" required>
      <option value="" selected disabled>Seleccionar Servicio</option>
      <option value="0">Manicura</option>
      <option value="1">Pestañas y cejas</option>
      <option value="2">Pedicuría</option>
    </select>
    <button id="buttonTurnos" class="button type--A">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">Reservar</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </button>
  </form>
</div>
  <h2 id="turnosReservados">Lista de Turnos</h2>
  <ul id="listaTurnos"></ul>
