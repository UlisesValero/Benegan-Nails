    <h1>Sistema de Turnos</h1>
  <form id="formularioTurnos">
    <input type="text" id="nombreApellido" placeholder="Nombre y Apellido" required>
    <input type="tel" id="numeroTelefonico" placeholder="Número Telefónico" required>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <select id="servicios" required>
      <option value="">Seleccionar Servicio</option>
      <option value="Manicura">Manicura</option>
      <option value="Pedicura">Pedicura</option>
      <option value="Pestañas y cejas">Pestañas y cejas</option>
    </select>
    <button type="submit">Agregar Turno</button>
  </form>
  <h2>Lista de Turnos</h2>
  <ul id="listaTurnos"></ul>
